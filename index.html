<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fevicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h1>Your Result</h1>
        <div class="score">
          <p class="score_number">76</p>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p class="result_text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <ul class="summary_score">
          <li class="summary_score_info">
            <div class="icon_container">
              <img src="./assets/images/icon-reaction.svg" class="icon" alt="" />
              <p class="stat" id="reaction">Reaction</p>
            </div>
            <p class="stat_score">
              <span class="stat_score_point">80</span>/100
            </p>
          </li>
          <li class="summary_score_info">
            <div class="icon_container">
              <img src="./assets/images/icon-memory.svg" class="icon" />
              <p class="stat" id="memory">Memory</p>
            </div>
            <p class="stat_score">
              <span class="stat_score_point">92</span>/100
            </p>
          </li>
          <li class="summary_score_info">
            <div class="icon_container">
              <img src="./assets/images/icon-verbal.svg" class="icon" />
              <p class="stat" id="verbal">Verbal</p>
            </div>
            <p class="stat_score">
              <span class="stat_score_point">61</span>/100
            </p>
          </li>
          <li class="summary_score_info">
            <div class="icon_container">
              <img src="./assets/images/icon-visual.svg" class="icon" />
              <p class="stat" id="visual">Visual</p>
            </div>
            <p class="stat_score">
              <span class="stat_score_point">72</span>/100
            </p>
          </li>
        </ul>
        <a href="#" class="button">Continue</a>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Zaidqureshi0995">Zaid Qureshi</a>.
      </div>
    </footer>

  Continue -->
  </body>
</html>
